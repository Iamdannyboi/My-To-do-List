<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="intro col-12">
				<h1>my to-do list</h1>
				<div>
					<div class="border1"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="helpText col-12">
				<p id="first">There's a quote that reads: Whosoever fails to plan also plans to fail.</p>
				<p id="second">And that is why we chose to provide you with a great opportunity <br> to properly plan your day</p>
				<!-- <p id="third">Steps to take when you want to create your list</p> -->
				
			</div>
		</div>

		<div class="row">
			<div class="col-12 my">
                <div>
				<input id="userInput" type="text" placeholder="New item..." maxlength="27">
                </div>
                <div>
				<button id="enter"><ion-icon name="pencil-outline" class="let"></ion-icon></button>
                </div>
			</div>
		</div>

		<!-- Empty List -->
		<div class="row">
			<div class="listItems col-12">
				<ul class="col-12 offset-0 col-sm-8 offset-sm-2">
				</ul>
			</div>
		</div>

	</div>
	<script type="text/javascript" src="/main.js"></script>
</body>
</html>
